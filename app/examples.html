<div class="tile-container def-container">
       <div class="tile" ng-repeat="wr in holygrail | filter:_wr" ng-click="openDef(wr.root)">
           <h3 ng-class="{'smaller': wr.root.length > 4, 'smallest': wr.root.length>12}">{{wr.root}}</h3>
           <ul>
               <li ng-repeat="e in wr.examples">- {{e}}</li>
           </ul>
       </div>
   </div>
</div>
