<div class="container">
    <div class="row">
        <div class="col-sm-12 term-verbose" ng-repeat="term in DESIRED_DEFS | reverse">
            <h3>{{term.word | Capitalize}}</h3>
            <span class="wrt-def">
                <b>{{ term.rt }}</b>
                {{ term.rtDef}}
            </span>
            <p>
                <i class="term-def">{{term.defintion}}</i>{{term.sentence }}
            </p>
        </div>
    </div>
</div>
