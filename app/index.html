<html ng-app="wordRoots">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/bs.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body ng-controller="mainController">
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">{{ currentWordRoot }}</h4>
            </div>
            <div class="modal-body">
              <b>{{ currentWordRootExample }}</b>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="search" class="form-control" ng-model="_wr.root" />
        </div>
    </div>
    <div class="container-fluid">
        <div class="tile-container">
            <div class="tile" ng-repeat="wr in data | filter:_wr" ng-click="openModal(wr.root)">
                <h3 ng-class="{'smaller': wr.root.length > 5}">{{wr.root}}</h3>
                <h4>{{wr.def}}</h4>
                <p><i ng-repeat="e in wr.examples">{{e}}  </i></p>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./lib/built.js"></script>
    <script src="app.js"></script>
  </body>
</html>
